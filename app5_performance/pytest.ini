[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=perf_app
    --cov=config
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=100
    --verbose
    -v
markers =
    unit: Unit tests for models and schema
    integration: Integration tests with HTTP client
    graphql: GraphQL query tests
    performance: Performance optimization tests
    nplus1: N+1 query prevention tests
    caching: Caching tests
testpaths = tests
