name: Run Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']
        app: ['app1_basics', 'app2_mutations', 'app3_filtering', 'app4_auth', 'app5_performance']
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies for ${{ matrix.app }}
      working-directory: ${{ matrix.app }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run migrations for ${{ matrix.app }}
      working-directory: ${{ matrix.app }}
      run: |
        python manage.py migrate --noinput

    - name: Run tests for ${{ matrix.app }}
      working-directory: ${{ matrix.app }}
      run: |
        pytest tests/ -v --cov --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ${{ matrix.app }}/coverage.xml
        flags: ${{ matrix.app }}
        name: ${{ matrix.app }}-py${{ matrix.python-version }}
        fail_ci_if_error: false

  summary:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Check test results
      run: |
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "✅ All tests passed!"
          exit 0
        else
          echo "❌ Some tests failed"
          exit 1
        fi

