query FilterProductsCombined(
  $minPrice: Float
  $maxPrice: Float
  $minRating: Float
  $categoryName: String
  $isActive: Boolean
) {
  filterProducts(
    minPrice: $minPrice
    maxPrice: $maxPrice
    minRating: $minRating
    categoryName: $categoryName
    isActive: $isActive
  ) {
    ...ProductFields
    category {
      ...CategoryFields
    }
  }
}
