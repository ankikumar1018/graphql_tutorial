[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=auth_app
    --cov=config
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=100
    --verbose
    -v
markers =
    unit: Unit tests for models and schema
    integration: Integration tests with HTTP client
    graphql: GraphQL query tests
    auth: Authentication tests
    permissions: Permission and authorization tests
    jwt: JWT token tests
testpaths = tests
